{% extends "base.html" %}
{% block content %}
  <style>
    .home-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .home-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .home-container p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    .home-container .button, 
    .home-container form button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #51A1E3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    .home-container .button:hover,
    .home-container form button:hover {
      background-color: #3b8ac2;
    }
    @media (max-width: 768px) {
      .home-container {
        padding: 20px;
        margin: 20px auto;
      }
      .home-container h2 {
        font-size: 24px;
      }
      .home-container p {
        font-size: 16px;
      }
      .home-container .button,
      .home-container form button {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
  </style>

  <div class="home-container">
    <h2>Главная страница</h2>
    <p>Добро пожаловать, {{ user.username }}!</p>
    
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Выйти</button>
    </form>
    
    <a href="{% url 'daily_report' %}" class="button">Перейти к отчётам</a>
  </div>
{% endblock %}
