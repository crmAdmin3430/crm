{% extends "base.html" %}
{% block content %}
  <style>
    .register-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }
    .register-container form {
      display: flex;
      flex-direction: column;
      align-items: center; /* центрируем элементы формы */
    }
    .register-container form p {
      margin-bottom: 5px;
      width: 100%;
    }
    .register-container form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
      width: 100%;
    }
    .register-container form input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
    }
    .register-container form button[type="submit"] {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      background-color: #51A1E3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-container form button[type="submit"]:hover {
      background-color: #3b8ac2;
    }
    .register-container p {
      text-align: center;
      font-size: 14px;
        margin-top: 5px;
    }
    .register-container a {
      color: #51A1E3;
      text-decoration: none;
      font-weight: bold;
    }
    .register-container a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .register-container {
        padding: 20px;
        margin: 20px auto;
      }
      .register-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .register-container form input,
      .register-container form button[type="submit"] {
        max-width: 100%;
      }
    }
  </style>

  <div class="register-container">
    <h2>Регистрация менеджера</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
  </div>
{% endblock %}
