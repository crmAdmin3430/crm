{% extends "base.html" %}
{% block content %}
  <style>
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    .login-container form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .login-container form button[type="submit"] {
      padding: 12px;
      background-color: #51A1E3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .login-container form button[type="submit"]:hover {
      background-color: #3b8ac2;
    }
    .login-container p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .login-container a {
      color: #51A1E3;
      text-decoration: none;
      font-weight: bold;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="login-container">
    <h2>Вход для менеджеров</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
  </div>
{% endblock %}
