{% extends "base.html" %}
{% block content %}
  <style>
    .report-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .report-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }
    .report-container form {
      display: flex;
      flex-direction: column;
    }
    .report-container form p {
      margin-bottom: 15px;
    }
    .report-container form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }
    .report-container form input,
    .report-container form textarea,
    .report-container form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 5px;
    }
    .report-container form button[type="submit"] {
      padding: 12px;
      background-color: #51A1E3;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .report-container form button[type="submit"]:hover {
      background-color: #3b8ac2;
    }
  </style>

  <div class="report-container">
    <h1>Ежедневный отчёт</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Сохранить</button>
    </form>
  </div>
{% endblock %}
