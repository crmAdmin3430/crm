<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CRM Система</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 14px;
        }

        .top-bar .welcome {
            margin-right: auto;
            font-size: 16px;
            color: #555;
        }

        .top-bar a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .top-bar a:hover {
            color: #007BFF;
        }

        .logout-form button {
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 14px;
            background-color: red;
            border-radius: 4px;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }

        .logout-form button:hover {
            background-color: #d80101;
        }

        .header {
            background-color: #51A1E3;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo h1 {
            color: #fff;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
        }

        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #3b8ac2;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #2d6e9d;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    {% if user.is_authenticated %}
        <span class="welcome">Привет, {{ user.username }}!</span>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
</div>

<div class="header">
    <div class="logo">
        <h1>CRM Система</h1>
    </div>
    <div class="nav-buttons">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'daily_report' %}">Отчеты</a>
        <a href="{% url 'statistics' %}">Статистика</a>
    </div>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
